<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--Header Fragment-->
<head th:fragment="layout_header">
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css">
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: grey;
            color: white;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<!--Navigation Fragment-->
<div th:fragment="layout_navigation">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">Todo App</a>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="active nav-link" href="#" th:href="@{~/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/todos}">Todos</a>
                </li>
            </ul>
            <ul class="nav navbar-nav float-right">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
</div>

<!--Errors Fragment-->
<div th:fragment="layout_errors">
    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
        <ul>
            <li th:each="error : ${#fields.errors()}" th:text="${error}"></li>
        </ul>
    </div>
</div>

<!--Footer Fragment-->
<div th:fragment="layout_footer">
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/webjars/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>

    <script>
        $('#targetDate').datepicker({
            format : 'yyyy-mm-dd'
        })
    </script>

    <div class="footer">
        <p>All rights reserved</p>
    </div>
</div>

</body>
</html>
