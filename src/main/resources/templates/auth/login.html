<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="layout/fragments/header :: header">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 ">
            <div class="panel panel-primary">
                <div class="panel-heading">Login</div>

                <div class="panel-body">
                    <form action="#" th:action="@{~/login}" th:object="${user}" method="post">
                        <div th:insert="layout/fragments/errors :: errors"></div>

                        <div class="form-group">
                            <label for="firstname">Firstname</label>
                            <input type="text" th:field="*{firstname}" class="form-control" id="firstname" name="firstname"
                                   placeholder="Firstname" >
                        </div>

                        <div class="form-group">
                            <label for="lastname">Lastname</label>
                            <input type="text" th:field="*{lastname}" class="form-control" id="lastname" name="lastname"
                                   placeholder="Lastname" >
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email" name="email"
                                   placeholder="Email" >
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" name="password"
                                   placeholder="Password" >
                        </div>

                        <div class="form-group">
                            <label for="password_confirmation">Confirm Password</label>
                            <input type="text" th:field="*{password_confirmation}" class="form-control" id="password_confirmation" name="password_confirmation"
                                   placeholder="Confirm Password" >
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
