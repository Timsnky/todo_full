<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--Errors Fragment-->
<div th:fragment="errors">
    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
        <ul>
            <li th:each="error : ${#fields.errors()}" th:text="${error}"></li>
        </ul>
    </div>
</div>

</body>
</html>
